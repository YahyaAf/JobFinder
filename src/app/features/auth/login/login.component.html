<div class="login-container">
  <div class="login-card">
    <h2>Connexion</h2>
    <p class="subtitle">Bienvenue sur JobFinder</p>

    <!-- Message d'erreur -->
    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          class="form-control"
          [class.is-invalid]="email?.invalid && email?.touched"
          placeholder="exemple@email.com"
        />
        <div class="invalid-feedback" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">L'email est requis</span>
          <span *ngIf="email?.errors?.['email']">Email invalide</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="password?.invalid && password?.touched"
          placeholder="Votre mot de passe"
        />
        <div class="invalid-feedback" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
          <span *ngIf="password?.errors?.['minlength']">Minimum 6 caract√®res</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-primary" 
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>
    </form>

    <div class="register-link">
      Pas encore de compte? 
      <a routerLink="/register">S'inscrire</a>
    </div>
  </div>
</div>
